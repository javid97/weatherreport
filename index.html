<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Updates</title>
</head>
<body>
    <div id="wrapper">
        <div class="nav">
            <div class="logo">
                <h1>WeUpdate</h1>
            </div>
            <div class="searchBar">
                <input type="search" class="search" placeholder="Search your city">
                <i class="fas fa-search"></i>
                <label class="emptyInput">please enter your city</label>
            </div>
        </div>
        <hr>
        <div class="weatherUpadateContainer">
            <div class="location">
                <h1><i class="fas fa-street-view locationIcon"></i>
                    <label class="locationName"></label>
                </h1>
                <p class="longLat"></p>
            </div>
            <div class="temp">
                <h1 class="temperature"></h1>
                <p class="tempStatus"></p>
                <p class="feelsWind">
                    <label class="feelsLike"></label>
                    <label class="windSpeed"></label>
                </p>
                <p class="humvis">
                    <label class="humidity"></label>
                    <label class="visibility"></label>
                </p>
            </div>
        </div>
    </div>
    <div id="weatherCondition">
        <h1 class="mainHeading">Get current weather update in your city</h1>
        <p class="mainPara">Enter your city name above to find weather report</p>
        <img src="images/cloud1.png" class="cloud1" />
        <img src="images/cloud3.png" class="cloud2" />
        <img src="images/cloud2.png" class="cloud3" />
        <div class="sun"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
